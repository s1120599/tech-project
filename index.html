<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的個人首頁</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Noto Sans TC', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f9f3ff, #fceaff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 40px 30px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ffb3e6;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #777;
      margin-bottom: 30px;
    }

    .links a {
      display: block;
      background: #ffccf2;
      color: #333;
      text-decoration: none;
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 10px;
      transition: background 0.3s, transform 0.3s;
    }

    .links a:hover {
      background: #ff99cc;
      transform: translateY(-2px);
    }

    /* 手機 RWD */
    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 20px;
      }

      .links a {
        font-size: 14px;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://i.imgur.com/your-avatar.jpg" alt="頭像" class="avatar">
    <h1>你的名字</h1>
    <p>高中生 ｜ 美妝 & 時尚愛好者</p>

    <div class="links">
      <a href="https://github.com/你的帳號" target="_blank">GitHub</a>
      <a href="mailto:你的email@example.com">Email</a>
      <a href="https://linkedin.com/in/你的帳號" target="_blank">LinkedIn</a>
      <a href="https://instagram.com/你的帳號" target="_blank">Instagram</a>
    </div>
  </div>

</body>
</html>
